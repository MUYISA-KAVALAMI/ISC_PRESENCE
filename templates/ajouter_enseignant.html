{% extends "base.html" %}
{% block title %}Ajouter un Enseignant - Horaire ISC{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Ajouter un Enseignant</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            
            <div class="mb-3">
                <label for="postnom" class="form-label">Postnom</label>
                <input type="text" class="form-control" id="postnom" name="postnom" required>
            </div>
            
            <div class="mb-3">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            
            <div class="mb-3">
                <label for="grade" class="form-label">Grade</label>
                <select class="form-select" id="grade" name="grade" required>
                    <option value="">Sélectionner un grade</option>
                    <option value="Assistant">Assistant</option>
                    <option value="Chef de travaux">Chef de travaux</option>
                    <option value="Professeur">Professeur</option>
                    <option value="Professeur ordinaire">Professeur ordinaire</option>
                    <option value="Chargé de cours">Chargé de cours</option>
                </select>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Ajouter</button>
                <a href="{{ url_for('enseignants') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
