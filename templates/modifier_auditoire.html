{% extends "base.html" %}
{% block title %}Modifier l'Auditoire - Horaire ISC{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Modifier la Promotions</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de la Promotion</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{ auditoire.nom }}" required>
            </div>
            
            <div class="mb-3">
                <label for="capacite" class="form-label">Capacit√©</label>
                <input type="number" class="form-control" id="capacite" name="capacite" value="{{ auditoire.capacite or '' }}" min="1">
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Modifier</button>
                <a href="{{ url_for('auditoires') }}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
